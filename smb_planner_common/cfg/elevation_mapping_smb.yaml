# Robot.
map_frame_id: base
robot_base_frame_id: base
sensor_frame_id: realsense_depth_optical_frame
robot_pose_with_covariance_topic: /stamped_pose_covariance
robot_pose_cache_size: 500
point_cloud_topic: /realsense/depth/color/points
track_point_frame_id: base
track_point_x: 0.3
track_point_y: 0.0
track_point_z: 0.0
min_update_rate: 2.0
time_tolerance: 0.5
time_offset_for_point_cloud: 0.0
sensor_processor/ignore_points_above: 0.4
robot_motion_map_update/covariance_scale: 0.01

# Map.
length_in_x: 5.0
length_in_y: 5.0
position_x: 0.0
position_y: 0.0
resolution: 0.20
min_variance: 0.0001
max_variance: 0.05
mahalanobis_distance_threshold: 2.5
multi_height_noise: 0.001
surface_normal_positive_axis: z
fused_map_publishing_rate: 0.5
enable_visibility_cleanup: false
visibility_cleanup_rate: 1.0
scanning_duration: 1.0


